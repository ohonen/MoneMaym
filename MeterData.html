<!DOCTYPE html>
<html>
	<head>
		<title>Meter Data</title>

		<meta charset="utf-8"/>

		<script type="text/javascript" src="jquery-2.1.0.min.js"></script>
		<script type="text/javascript" src="jquery.ui.map.js"></script>
		<script type="text/javascript" src="sqlite.js"></script>
		<script type="text/javascript" src="WebService.js"></script>		
		<script type="text/javascript" src="project.js"></script>
		<script type="text/javascript" src="MeterData.js"></script>
		
	</head>

	<body>
		<div class="topBar span_3_of_3">
			<div class="topBarElement">
				<button id="readws" type="button">Read WS2</button>
			</div>
			<button id="topHomeButton" class="topBarElement" onclick='window.location.href="MeterSearch.html";'>
				<img id="homeImg" class="headButtonImg" src="Home_symbol.svg" alt="HOME"/>
			</button>
			<div id="User" class="span_1_of_3 topBarElement">Moti Cohen</div>
			<div class="span_1_of_3 topBarElement" id="logoutDiv">
				<a href="Login.html">צא</a>
			</div>			
		</div>

		<div class="header">
			<div class="headButtonDiv">
				<button id="headButton" class="headButton">
					<img id="gpsImg" class="headButtonImg" src="globe sketch.jpg" alt="GPS"/>
					<img id="tableImg" class="headButtonImg" src="Grid.png" alt="Table"/>	
				</button>
			</div>
			<div class="headData">
				<div class="head_data_element" id="headName">בית זרע - חמניות</div>
				<div class="head_data_element" id="headId">123456789</div>
				<div class="head_data_element" id="headDetails">בצד שמאל של המוסך ליד העץ שזיפים הכחולים</div>
			</div>
		</div>

		<div class="center">
			<form class="cReadForm">
				<div class="cReadData">
					<div class="cReadMonth" id="readMonth">March</div>
					<input class="cReadInput" type="number" id="currentRead" name="currentRead" onchange="currentReadAdjust(this.value)" onkeyup="currentReadAdjust(this.value)"/>
					<span class="cReadAmount" id="readAmount">0</span>
				</div>
				<div class="cSubmitData" id="mySubmitData">
<!--					<button class="cSubmitButton" id="submitButton" onclick="appendAndSendData()">שלח</button>  -->
					<button class="cSubmitButton" id="submitButton">שלח</button>
				</div>
			</form>
			<div class="cTableData" id="tableData">
				<table>
					<thead>
						<tr>
							<th>תאריך</th>
							<th>חודש</th>
							<th>קריאה</th>
							<th>כמות</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td id="Date0">D0</td>
							<td id="Month0">M0</td>
							<td id="Reading0">R0</td>
							<td id="Amount0">A0</td>
						</tr>
						<tr>
							<td id="Date1">D1</td>
							<td id="Month1">M1</td>
							<td id="Reading1">R1</td>
							<td id="Amount1">A1</td>
						</tr>
						<tr>
							<td id="Date2">D2</td>
							<td id="Month2">M2</td>
							<td id="Reading2">R2</td>
							<td id="Amount2">A2</td>
						</tr>
					</tbody>
				</table>
			</div>
<!--			<iframe id="Map" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3359.6461537310547!2d35.08712354999999!3d32.6422453!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x151da928dcddc711%3A0x93008f7d57eca615!2sDaliyot!5e0!3m2!1sen!2sil!4v1395653488627" width="100%" height="85%" frameborder="1" style="border:1">      --></iframe>

<!--				<iframe src="https://www.google.com/maps/embed?pb=!1m10!1m8!1m3!1d3358.02568115253!2d35.572694412193925!3d32.685362631323244!3m2!1i1024!2i768!4f13.1!5e0!3m2!1siw!2s!4v1397387047598" width="80%" height="100%" frameborder="0" style="border:0">  -->
			<div id="Map" dir="rtl">
				<img id="mapImage" class="cMapImage"/>
				<!--Added Dynamically in javascript -->
<!--				<img src="http://maps.googleapis.com/maps/api/staticmap?center=32.6853626,35.5726944&zoom=15&size=300x300&markers=color:blue|label:11543|32.6853626,35.5726944&sensor=false">  -->
				
<!--				<iframe src="https://www.google.com/maps/embed?pb=!1m10!1m8!1m3!1d13431.798627318476!2d35.56672742978118!3d32.68738423494909!3m2!1i1024!2i768!4f13.1!5e0!3m2!1siw!2sil!4v1398751939080" width="400" height="300" frameborder="0" style="border:0"></iframe> -->
				<button id="bSaveLocation" class="cSaveLocation" type="button" onclick="storeLocation()">שמור מיקום נוכחי</button>			
			</div>
			<table id="tableDetails" dir="rtl">
				<tr><td class="detailedKey">לקוח</td><td id="detailedCustomer" class="detailedValue">בית זרע</td></tr>
				<tr><td class="detailedKey">מספר ברזל</td><td id="detailedIron" class="detailedValue">6655</td></tr>
				<tr><td class="detailedKey">קוטר</td><td class="detailedValue"><span>&quot;</span><span id="detailedDiameter">4</span></td></tr>
				<tr><td class="detailedKey">מספר ספרות</td><td id="detailedDigits" class="detailedValue">6</td></tr>
				<tr><td class="detailedKey">פקטור</td><td id="detailedFactor" class="detailedValue">0.95</td></tr>
				<tr><td class="detailedKey">גבול קריאה</td><td id="detailedLimit" class="detailedValue">700</td></tr>
			</table>
			<form>
				<div id="switchOver">
					<div class="col newOldTile">
						ישן
					</div>
					<div class="col switchInputLine">קריאה אחרונה</div><input class="col switchInput" type="number" name="OldRead"/><div class="placeHolder"></div>
					<div class="col newOldTile">
						חדש
					</div>
					<div class="col switchInputLine">קריאה ראשונה</div><input class="col switchInput" type="number" name="NewRead"/><div class="placeHolder"></div>
					<div class="col switchInputLine">מספר ברזל</div><input class="col switchInput" type="number" name="NewIron"/><div class="placeHolder"></div>
					<div class="col switchInputLine">קוטר</div><input class="col switchInput" type="number" name="NewDiameter"/><div class="placeHolder"></div>
					<div class="col switchInputLine">פקטור</div><input class="col switchInput" type="number" name="NewFactor"/><div class="placeHolder"></div>
					<button id="bSwitchSubmit" type="submit" class="col switchInputLine">עדכן</button>
				</div>
			</form>
		</div>


		<div class="footer">
			<div class="col span_footer_narrow">
				<button id="bLeft">&lt;</button>
			</div>
			<div class="col span_footer_wide">
				<button id="bSetup">SETUP</button>
			</div>
			<div class="col span_footer_wide">
				<button id="bDetails">DETAILS</button>
			</div>
			<div class="col span_footer_narrow">
				<button id="bRight">&gt;</button>
			</div>
		</div>
